<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and unordered list</title>
</head>
<body>
    <h4>Unordered list</h4>
    <ul>
        <li>clothes</li>
        <li>accessories</li>
        <li>footwear</li>
        <li>essentials</li>
    </ul>
    <hr>
    <h4>Ordered list</h4>
    <ol>
        <li>Father</li>
        <li>Mother</li>
        <li>Son</li>
    </ol>
</body>
</html>
